<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de alumno</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
      <div class="container">
     <h1 >Lista de Alumnos</h1>
      </div>

      <div class="container mt-3">
        <table class="table table-striped">
          <thead>
          <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Edad</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="alumno : ${listaAlumnos}">
            <td th:text="${alumno.id}"></td>
            <td th:text="${alumno.nombre}"></td>
            <td th:text="${alumno.edad}"></td>
            <td><a class="btn btn-primary" th:href="@{/alumno/formulario/}+${alumno.id}">Actualizar</a></td>
              <td><a class="btn btn-danger" th:href="@{/alumno/eliminar/}+${alumno.id}">Eliminar</a></td>
          </tr>
          </tbody>
        </table>
          <a class="btn btn-primary" th:href="@{/alumno/formulario}">Crear</a>
      </div>
</body>
</html>
